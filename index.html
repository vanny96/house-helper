<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Color Picker</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1>60-30-10 Picker</h1>

<div class="walls primary-color">
  <div class="wall-accent secondary-color"></div>

  <div class="couch secondary-color">
    <div class="cushion side left"></div>
    <div class="cushion side right"></div>
    <div class="cushion center left"></div>
    <div class="cushion center right"></div>
    <div class="pillow accent-color"></div>
  </div>

  <div class="table">
    <div class="foot accent-color"></div>
    <div class="top accent-color"></div>
  </div>
</div>

<div class="form">
  <div>
    <label for="primary-color">Primary Color (60%): </label>
    <input id="primary-color" type="color">
  </div>
  <div>
    <label for="secondary-color">Secondary Color (30%): </label>
    <input id="secondary-color" type="color">
  </div>
  <div>
    <label for="accent-color">Accent Color (10%): </label>
    <input id="accent-color" type="color">
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
